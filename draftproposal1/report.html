    <!-- Main content section -->
    <main>
        <h1>Report Incident</h1>
        <!-- Incident reporting form -->
        <form action="submit_incident.php" method="post">
            <label for="incident-title">Title:</label><br>
            <input type="text" id="incident-title" name="incident-title" required><br>
            
            <label for="incident-description">Description:</label><br>
            <textarea id="incident-description" name="incident-description" rows="4" required></textarea><br>
            
            <label for="incident-type">Type:</label><br>
            <select id="incident-type" name="incident-type" required>
                <option value="accident">Assault</option>
                <option value="safety-issue">Theft</option>
                <option value="hit-and-run">Hit and Run</option>
                <option value="suspicious-activity">Suspicious Activity</option>
                <option value="other">Other</option>
            </select><br>
            
            <button type="submit">Submit Incident</button>
        </form>
    </main>
